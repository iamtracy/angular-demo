<div class="row">
	<div class="col-xs-12">
		<form id="shopping-list-add" (ngSubmit)="onSubmit(form.value)" #form="ngForm">
			<div class="row">
				<div class="col-xs-5 form-group">
					<label for="item-name">Name</label>
					<input 
									type="text" 
									id="item-name" 
									required 
									class="form-control"
									[ngModel]="item?.name"
									name="name"
									/>
				</div>
				<div class="col-xs-2 form-group">
					<label for="item-amount">Amount</label>
					<input 
									type="text" 
									id="item-amount" 
									required 
									class="form-control"
									[ngModel]="item?.amount"
									name="amount"
									/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" #input>
					<button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!form.valid">Add</button>
					<button class="btn btn-success" type="submit" *ngIf="!isAdd">Save</button>
					<button class="btn btn-danger" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete Item</button>
					<button class="btn btn-primary" type="button" *ngIf="!isAdd" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
