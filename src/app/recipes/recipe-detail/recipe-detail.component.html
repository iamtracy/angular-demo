<div class="row">
	<div class="col-xs-12">
		<img class="img-fluid" src="{{selectedRecipe?.imagePath}}"/>
	</div>
</div>
<div class="row m-t-2">
	<div class="col-xs-12">
		<h1>{{selectedRecipe?.name}}</h1>
	</div>
	<div class="col-xs-12">
		<p>{{selectedRecipe?.description}}</p>
	</div>
</div>
<hr/>
<div class="row">
	<div class="col-xs-12" #input>
		<button class="btn btn-success" (click)="onAddShopList()">To Shopping List</button>
		<button class="btn btn-primary" (click)="onEdit()">Edit</button>
		<button class="btn btn-danger" (click)="onDelete()">Delete</button>
	</div>
</div>
<div class="row"> 
	<div class="col-xs-12 m-t-1">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of selectedRecipe?.ingredients">{{item?.name}} ({{item?.amount}})</li>
		</ul>
	</div>
</div>
